<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <title>Javascript Assessment</title>
</head>
<body onload="loadMemoryGame()">
    <div class="container">
        <header>
            <h1>Memory Game</h1>
        </header>
        <div id="timers" class="row">
            <div id="stop-watch" class="col"></div>
            <div id="fastest-time" class="col"></div>
        </div>
        <section id="memory-game"></section>
        <div id="menu" class="row">
            <div class="col">
                <button type="button" id="start-restart-btn" onclick="startRestartGame()">Start Game</button>
            </div>
            <div class="col">
                <button type="button" id="fastest-time-btn" onclick="showFastestTime()">The Fastest Time</button>
            </div>
        </div>
        <script src="script.js"></script>
    </div>
</body>
</html>
